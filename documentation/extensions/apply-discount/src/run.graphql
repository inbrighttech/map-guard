query RunInput {
  cart {
    lines {
      merchandise {
        ... on ProductVariant {
          id
          product {
            id
            metafield(namespace: "mapguard", key: "map_enabled") {
              value
            }
          }
          metafield(namespace: "mapguard", key: "final_price") {
            value
          }
        }
      }
      quantity
      cost {
        amountPerQuantity {
          amount
        }
      }
    }
  }
  discountNode {
    metafield(namespace: "$app:apply-discount", key: "function-configuration") {
      value
    }
  }
}
